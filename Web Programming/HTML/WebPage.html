<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

    <h2>Registration Form</h2>

    <form>

        Enter name:<br>
        <input type="text" name="name"><br><br>

        Enter password:<br>
        <input type="password" name="password"><br><br>

        Enter address:<br>
        <textarea name="address" rows="3" cols="30"></textarea><br><br>

        Select games:<br>
        <input type="checkbox" name="game" value="Hockey"> Hockey<br>
        <input type="checkbox" name="game" value="Football"> Football<br>
        <input type="checkbox" name="game" value="Cricket"> Cricket<br>
        <input type="checkbox" name="game" value="Badminton"> Badminton<br><br>

        Gender:<br>
        <input type="radio" name="gender" value="Male"> Male<br>
        <input type="radio" name="gender" value="Female"> Female<br>
        <input type="radio" name="gender" value="Other"> Other<br><br>

        Select city:<br>
        <select name="city">
            <option>Select</option>
            <option>Mumbai</option>
            <option>Pune</option>
            <option>Delhi</option>
            <option>Bengaluru</option>
        </select><br><br>

        Select photo:<br>
        <input type="file" name="photo"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Clear">

    </form>

</body>
</html>
