<!DOCTYPE html>
<html>
<head>
    <title>About Me</title>
    <style>
        /* Universal Selector */
        * {
            font-family: Arial;
        }

        /* Element Selector */
        body {
            background-color: #fdfdf5;
            color: #222;
        }

        h1 {
            color: #006400;
            text-align: center;
            background-color: #ffeb3b;
            padding: 20px;
        }

        p {
            color: #2f4f4f;
            margin: 10px 20px;
        }

        /* Class Selector */
        .skills {
            background-color: #e0f2e9;
            padding: 10px;
        }

        /* ID Selector */
        #name {
            font-size: 30px;
        }

        /* Group Selector */
        h2, h3 {
            color: #2e7d32;
        }

        /* Descendant Selector */
        .skills p {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 id="name">Pratik Murdare</h1>

    <h2>About Me</h2>
    <p>I am a student learning Java, Web Development, and CSS.</p>

    <div class="skills">
        <h3>Skills</h3>
        <p>Java, HTML, CSS</p>
    </div>

</body>
</html>
